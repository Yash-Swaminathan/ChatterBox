services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chatterbox-postgres
    environment:
      # TODO: For production, move these credentials to environment variables or a secrets manager
      # and replace them with strong, unique passwords and usernames.
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: chatterbox
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/src/database/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - chatterbox-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chatterbox"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chatterbox-redis
    # TODO: For production, configure Redis with a password and update REDIS_URL accordingly.
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - chatterbox-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: chatterbox-minio
    environment:
      # TODO: For production, use strong credentials and configure via secrets
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console (Web UI)
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - chatterbox-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  chatterbox-network:
    driver: bridge
